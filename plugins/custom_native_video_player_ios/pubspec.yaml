name: custom_native_video_player_ios
description: A Flutter widget to play videos on iOS and Android using a native implementation.
version: 1.3.0
repository: https://github.com/albemala/native_video_player

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  path_provider_ios: ^2.0.11
  path: ^1.8.3

  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.4
  json_serializable: ^6.7.0
  # linting
  very_good_analysis: ^5.0.0+1

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: NativeVideoPlayerPlugin
